<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:image' content='screenshots/both-search.jpg' />
    <title>Movies and Books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/eeee9b5a6a.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <section>
            <h1>Find Your Favorite Movies And Books</h1>
        </section>
        <section>
            <form action="">
                <div class="search-options">
                    <label for="user-search-title" class="label">Enter the name of the book or the movie</label>
                    <input id="user-search-title" type="text" placeholder="Title goes here" required>
                </div>
                <div class="search-options">
                    <label for="radio-movie">Movies</label>
                    <input type="radio" name="choose-type" id="radio-movie" required>
                    <label for="radio-books">Books</label>
                    <input type="radio" name="choose-type" id="radio-books" required>
                    <label for="radio-both">Both</label>
                    <input type="radio" name="choose-type" id="radio-both" checked required>
                </div>
                <div class="search-options">
                    <button id="button-both" type="submit">Search</button>
                </div>
            </form>
            <div class="group">
                <div class="item">
                    <p class="searching-movies"></p>
                </div>
                <div class="item">
                    <p class="searching-books"></p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <hr>
        <div class="group">
            <section class="item hidden">
                <div>
                    <h2>Movie Results<button class="collapse-button-movie"><i
                                class="fas fa-compress-arrows-alt"></i></button></h2>

                    <p class="book-search-only"></p>
                </div>
                <div>
                    <ul id="display-movies" class="group mobile-collapse">
                    </ul>
                </div>
            </section>

            <section class="item hidden">
                <div>
                    <h2>Book Results<button class="collapse-button-books"><i
                                class="fas fa-compress-arrows-alt"></i></button></h2>

                    <p class="movie-search-only"></p>
                </div>
                <div>
                    <ul id="display-books" class="group mobile-collapse">

                    </ul>
                </div>
            </section>
        </div>
    </main>


    <footer>
        <section>
            <p>Copyrights &copy; Yusuf Alp</p>
        </section>
    </footer>

    <script src="index.js"></script>
    <script src="store.js"></script>
</body>

</html>
